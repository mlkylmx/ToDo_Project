<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="To Do List">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login/Giriş</title>
</head>
<body>
   <div class="container">
        <!--Giriş Formu-->
        <div class="form-box login">
            <form action="/html/home.html">
                <input type="text">
            </form>
        </div>

        <!--Kayıt Formu-->
        <div class="form-box register">

        </div>

        <!--Geçiş Kutusu-->
        <div class="toggle-box">
                <!--Sol Geçiş Kutusu-->
                <div class="toggle-panel toggle-left">
                    <h1>Merhaba, Hoşgeldin!</h1>
                    <p>Bir hesabın yok mu?</p>
                    <button class="btn register-btn">Kayıt Ol</button>
                </div>

                <!--Sağ Geçiş Kutusu-->
                <div class="toggle-panel toggle-right">
                    <h1>Tekrardan Hoşgeldin!</h1>
                    <p>Zaten bir hesabın var mı?</p>
                    <button class="btn login-btn">Giriş Yap</button>
                </div>
        </div>






   </div>
    <script src="/java/login.js"></script>
</body>
</html>
