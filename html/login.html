<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <title>Çekiliş Sitesi!</title>
</head>
<body>
    <div class="form-box register">
        <h2 class="title animation" style="--i: 17; ---j: 0">Sign Up</h2>

        <form action="/html/home.html">
            <div class="input-box animation" style="--i: 18; --j: 1">
                <input type="text"reguired />
                <label for="">Username</label>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box animation" style="--i: 19; --j: 2">
                <input type="email" reguired />
                <label for="">Email</label>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box animation" style="--i: 20; --j: 3">
                <input type="password" reguired />
                <label for="">Password</label>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="btn animation" style="--i:21; --j:4">
                Sign Up
            </button>
        </form>
    </div>
   
    <script src="/java/login.js"></script>
</body>
</html>
